    width: 33px;

    text-align: center;

<body>
    <div class="container">
        <div class="row logo-row">
            <img src="../../assets/img/logos/logo_tecno.png">
        </div>        
        <h1>Env√≠o de Facturas</h1>
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="red">
                <h4 class="title">Edit Profile</h4>
                <p class="category">Complete your profile</p>
            </div>
            <div class="card-content">
                <form novalidate="" class="ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Company (disabled)</label>
                                <input class="form-control" disabled="" type="text">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Username</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Email address</label>
                                <input class="form-control" type="email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Fist Name</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Last Name</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Adress</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">City</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Country</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-black label-floating">
                                <label class="control-label">Postal Code</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label _ngcontent-c5="">About Me</label>
                                <div class="form-group form-black label-floating">
                                    <label class="control-label"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-danger pull-right" type="submit">Update Profile</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</body>
